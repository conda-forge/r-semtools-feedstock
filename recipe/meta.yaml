{% set version = '0.5-1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-semtools
  version: {{ version|replace("-", "_") }}

source:
  fn: semTools_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/semTools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/semTools/semTools_{{ version }}.tar.gz
  sha256: d11e3e94ea68199fe1a3ccaa8b640b0ac487f82dd724da6a900c2284b8070152

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-lavaan >=0.6.3
  run:
    - r-base
    - r-lavaan >=0.6.3

test:
  commands:
    - $R -e "library('semTools')"           # [not win]
    - "\"%R%\" -e \"library('semTools')\""  # [win]

about:
  home: https://github.com/simsem/semTools/wiki
  license: GPL (>= 2)
  summary: Provides useful tools for structural equation modeling.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
